<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>AdminPanel</title>
<include src="head.html">

<style type="text/css">
#box{margin: 0 5px;padding: 0;}
</style>
<script type="text/javascript">

	$(function(){
		$('#t_input').keyup(function(){
			var url = document.URL;
			var keyword = $(this).val();
			if(keyword.length <2) return;
			$.post(url,{keyword:keyword,translate:1},function(msg){
				$('#echo').html(msg)
			})
		})

		$('#c_input').blur(function(){
			var url = document.URL;
			var keyword = $(this).val();
			if(keyword.length <2) return;
			$.post(url,{keyword:keyword,tranchina:1},function(msg){
				$('#echo_eng').html(msg)
			})
		})

		$('#t_time').blur(function(){
			var url = document.URL;
			var time = $(this).val();
			// if(keyword.length !==10) return; 
			$.post(url,{time:time,timeformat:1},function(msg){
				$('#echo_time').html(msg)
			})
		})
	})
</script>

</head>
<body>
<incache src="nav.html">
<div class="panel panel-info" id="box">
    <div class="panel-heading">
        <h3 class="panel-title">英译中</h3>
    </div>
	<div class="panel-body">

	<table class="table table-bordered" id="res">
		<tr><td id="translate">
				<input type="text" id="t_input" class="form-control"  placeholder="keyword.." >
		</td></tr>
		<tr><td>
				<p id="echo"></p>
		</td></tr>

		<tr><td id="time">
				<input type="text" class="form-control" id="t_time" placeholder="time.." >
		</td></tr>
		<tr><td>
				<p id="echo_time"></p>
		</td></tr>
		
	</table>
	</div>
</div>
</body>
</html>
